{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-12 col-md-10 col-lg-11 mx-auto border rounded-3 bg-light p-2">
      <h1 class="display-3">Место предсказаний</h1>
      <p class="lead">Узнайте ответы на свои извечные вопросы</p>
      <form action="/urls" method="post" class="d-flex justify-content-center" required>
        <input type="text" name="url" placeholder="Напишите здесь свой вопрос"
               value="{{ uncorrect_url|default('', true) }}"  
               class="form-control form-control-lg">
        <input type="submit" class="btn btn-primary  btn-lg ms-3 px-5 text-uppercase mx-3" value="Найти ответ">
      </form>
    </div>
  </div>
{% endblock%}
