{% extends 'base.html' %}
{% block content %}
<div class="row">
    <div class="col-12 col-md-10 col-lg-11 mx-auto border rounded-3 bg-light p-2">
        <h1 class="display-3">Место предсказаний</h1>
        <p class="lead">Узнайте ответы на свои извечные вопросы</p>

        <form hx-post="{{ url_for('get_question') }}" hx-swap="outerHTML" action="/" method="post"
              class="d-flex justify-content-center" required>
            {{ form.hidden_tag() }}
            {{ form.question.label(class_='form-label') }} {{ form.question(class_='form-control form-control-lg') }}
        </form>
    </div>
    {% include 'table.html' %}
{% endblock %}
